<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../icon/register.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="justify-content-center p-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><a href="../index.html">Home</a></li>
                </ol>
            </nav>
            <div class="col-12 text-center">
                <h2>Students Registration!</h2>
            </div>
            <div class="col-12 p-3 d-flex justify-content-center">
                <div class="col-6">
                    <form id="studentRegistrationForm">
                        <div class="mb-3">
                            <label for="enrollment" class="form-label">School enrollment:</label>
                            <input type="input" class="form-control" id="enrollment" required>
                        </div>
                        <div class="mb-3">
                            <label for="studentName" class="form-label">Name:</label>
                            <input type="input" class="form-control" id="studentName" required>
                        </div>
                        <div class="mb-3">
                            <label for="firstGrade" class="form-label">Grade 1ยบ:</label>
                            <input type="input" class="form-control" id="firstGrade" required>
                        </div>
                        <div class="mb-3">
                            <label for="secondGrade" class="form-label">Grade 2ยบ:</label>
                            <input type="input" class="form-control" id="secondGrade" required>
                        </div>
                        <div class="mb-3">
                            <label for="thirdGrade" class="form-label">Grade 3ยบ:</label>
                            <input type="input" class="form-control" id="thirdGrade" required>
                        </div>
                        <button type="button" class="btn btn-success" onclick="registerStudent()">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-12 p-3 d-flex justify-content-center">
                <div class="col-12 text-center">
                    <h3>Students List</h3>
                </div>
            </div>
            <div class="col-12 p-3 d-flex justify-content-center">
                <div class="col-6">
                    <ol class="list-group list-group-flush" id="studentsList">
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script src="../js/studentsRegistration.js"></script>
    </footer>
</body>

</html>
