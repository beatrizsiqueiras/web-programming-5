<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../icon/calculator.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="justify-content-center p-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><a href="../index.html">Home</a></li>
                </ol>
            </nav>
            <div class="col-12 text-center">
                <h2>Sum of two numbers!</h2>
            </div>
            <div class="col-12 p-3 d-flex justify-content-center">
                <div class="col-6">
                    <form>
                        <div class="mb-3">
                            <label for="firstNumber" class="form-label">First number:</label>
                            <input type="input" class="form-control" id="firstNumber">
                        </div>
                        <div class="mb-3">
                            <label for="secondNumber" class="form-label">Second number:</label>
                            <input type="input" class="form-control" id="secondNumber">
                        </div>
                        <button type="button" class="btn btn-success" onclick="sumNumbers()">Calculate</button>
                    </form>
                </div>
            </div>
            <div class="col-12 p-3 d-flex justify-content-center">
                <div id="sumResult">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script src="../js/sumTwoNumbers.js"></script>
    </footer>
</body>

</html>
